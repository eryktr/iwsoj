<body>
  <form class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal"><a href="index.html">iwsoj</a></h1>
      <p>To view our application content please login or register</p>
    </div>

    <div class="form-label-group">
      <input type="userName" id="inputUserName" class="form-control" placeholder="User Name" required="" autofocus="">
      <label for="inputUserName">User Name</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <label for="inputPassword">Password</label>
    </div>

    <p>Don't have an account? <a href="register.html">Create one.</a></p>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
